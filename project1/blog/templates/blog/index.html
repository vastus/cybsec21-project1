{% extends "blog/layout.html" %}

{% block content %}
<div class="post-listing">
  {% for post in posts %}
  <div class="post">
    <div class="post-title">
      <h1><a href="{% url 'show_post' post.id %}">{{ post.title }}</a></h1>
    </div>

    <div class="post-meta">
      by {{ post.user.email }}
    </div>

    <div class="post-content">
      {{ post.content }}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
