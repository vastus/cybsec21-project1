<div>
  <h1>Login</h1>

  <form method="POST" action="/login">
    {% csrf_token %}

    <div>
      <label for="login__email">Email</label><br />
      <input id="login__email" name="login_email" type="email" />
    </div>

    <div>
      <input type="submit" value="Login" />
    </div>
  </form>
</div>
